<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="contacts">
        <div class="contacts__table">
          <ul class="contacts__table_list">
            <li>Name</li>
            <li>Last name</li>
            <li>Number</li>
          </ul>
          <div id="list_contacts"></div>
        </div>
        <div class="contacts__wrap">
          <form id="contact">
            <div class="group">
              <input type="text" id="input-name" required>
              <span class="bar"></span>
              <label>Name</label>
            </div>
            <div class="group">
              <input type="text" id="input-last_name" required>
              <span class="bar"></span>
              <label>Last name</label>
            </div>
            <div class="group">
              <input type="number" id="input-number" required>
              <span class="bar"></span>
              <label>Number</label>
            </div>
            <div class="group">
              <button type="submit" required>Add</button>
            </div>
          </form>
        </div>
      </section>
    <script src="js/script.js"></script>
</body>
</html>
