<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.min.css">
  <title>WebSocket чат</title>
</head>

<body>

  <div class="header">
    <h1 class="ml-20">WebSocket чат</h1>
    <div id="status" class="mr-20"></div>
  </div>

  <div class="wrapper">

    <div class="message-history" id="history"></div>

    <form name="message-send" class="message-send">

      <div class="inputs">
        <div class="mb-20">Имя: <input class="input" type="text" name="fname" required></div>
        <div>Текст: <textarea name="msg" class="input" id="message-content" required></textarea></div>
      </div>

      <div class="mr-20 ml-20" id="send-button-wrapper">
        <button id="send-button" type="submit">Поехали</button>
      </div>

    </form>
  </div>
  <script src="javascript/app.min.js"></script>
</body>

</html>
