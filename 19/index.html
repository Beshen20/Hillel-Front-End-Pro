<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/skeleton.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/script.js" async></script>
        <title>Photo Gallery</title>
    </head>
    <body>
        <div class="container">
            <div id="album" class="albums three columns"></div>
            <div id="photo" class="photos nine columns"></div>
        </div>
        <script type="text/template" id="photoItem">
            <img class="photo-item" src="{{url}}" alt="{{title}}"/>
        </script>
        <script type="text/template" id="albumItem">
            <div class="album-item" data-id="{{id}}">{{title}}</div>
        </script>
    </body>
</html>
